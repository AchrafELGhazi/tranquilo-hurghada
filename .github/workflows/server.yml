name: Server CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd server
          npm ci
          
      - name: Setup database
        run: |
          cd server
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" > .env
          
      - name: Generate Prisma client
        run: |
          cd server
          npx prisma generate
          
      - name: Build application
        run: |
          cd server
          npm run build