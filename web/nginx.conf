server {
    listen 80;
    server_name tranquilo-hurghada.com www.tranquilo-hurghada.com;
    
    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy /api requests to backend (standard pattern)
    location /api/ {
        proxy_pass http://tranquilo_server:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Keep direct routes as fallback (temporary)
    location ~ ^/(auth|villas|bookings|profile|health|users|admin)/ {
        proxy_pass http://tranquilo_server:5000$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}